<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px auto;
        }
        td {
            width: 60px;
            height: 60px;
            text-align: center;
            font-size: 24px;
            border: 1px solid #000;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        td:hover {
            background-color: #f0f0f0;
        }
        .X {
            color: blue;
        }
        .O {
            color: red;
        }
        .error {
            color: red;
            text-align: center;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .fade-in {
            animation: fadeIn 0.5s;
        }
        h1 {
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="error" id="error"></div>
    <div style="text-align: center;">
        <label>
            <input type="radio" name="mode" value="player" checked onclick="setMode('player')"> Play against another player
        </label>
        <label>
            <input type="radio" name="mode" value="computer" onclick="setMode('computer')"> Play against the computer
        </label>
    </div>
    <table>
        {% for row in board %}
        <tr>
            {% for cell in row %}
            <td class="{{ cell }} fade-in" onclick="makeMove({{ loop.index0 }}, {{ loop.parent.index0 }})">{{ cell }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
    <script>
        function makeMove(row, col) {
            fetch('/move', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `row=${row}&col=${col}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('error').innerText = data.error;
                    playSound('invalid');
                } else {
                    document.getElementById('error').innerText = '';
                    playSound('valid');
                    location.reload();
                }
            });
        }

        function setMode(mode) {
            fetch('/set_mode', { 
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `mode=${mode}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    location.reload();
                }
            });
        }

        function playSound(type) {
            let sound;
            if (type === 'valid') {
                sound = new Audio('valid-move.mp3');
            } else if (type === 'invalid') {
                sound = new Audio('invalid-move.mp3');
            } else if (type === 'win') {
                sound = new Audio('win.mp3');
            } else if (type === 'draw') {
                sound = new Audio('draw.mp3');
            }
            sound.play();
        }
    </script>
</body>
</html>
